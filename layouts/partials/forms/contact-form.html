<form method="post" name="Contact Keynecta" action="/thank-you/">
    <h2 class="h5">Contact Us</h2>
    <p>Fields marked with an * are required</p>
    <hr>
    <div class="visually-hidden">
        <label for="_subject">New form submission from Keynecta contact form</label>
        <input aria-label="subject" id="_subject" name="_subject" value="New form submission from Keynecta contact form"/>
    </div>
    <div class="contact-form__form-group">
        <label for="first_name">First Name *</label>
        <input name="First Name" id="first_name" type="text" class="contact-form__form-control" required>
    </div>
    <div class="contact-form__form-group">
        <label for="last_name">Last Name *</label>
        <input name="Last Name" id="last_name" type="text" class="contact-form__form-control" required>
    </div>
    <div class="contact-form__form-group">
        <label for="company">Company</label>
        <input name="Company" id="company" type="text" class="contact-form__form-control">
    </div>
    <div class="contact-form__form-group">
        <label for="email">Email *</label>
        <input name="email" id="email" type="email" class="contact-form__form-control" required>
    </div>
    <div class="contact-form__form-group">
        <label for="phone">Phone *</label>
        <input name="Phone" id="phone" type="tel" class="contact-form__form-control" required>
    </div>
    <div class="contact-form__form-group">
        <label for="contact_preference">How would you prefer to be contacted? *</label>
        <select name="Contact Preference" id="contact_preference" class="contact-form__form-control" required>
            <option value="">Please choose an option</option>
            <option value="Phone">Phone</option>
            <option value="Email">Email</option>
            <option value="Schedule Zoom Meeting">Schedule Zoom Meeting</option>
        </select>
    </div>
    <div class="contact-form__form-group">
        <label for="message">Message *</label>
        <textarea name="Message" id="message" class="contact-form__form-control" rows="4" required></textarea>
    </div>
    <input type="hidden" name="inbox_key" value="keynecta-inbox">
    <input type="text" name="_gotcha" class="visually-hidden" aria-label="gotcha">
    <div class="h-captcha" data-sitekey="0910d0d1-b6cc-4a11-a63f-c21b07eb4519"></div>
    <br>
    <button type="submit" class="contact-form__btn btn btn--primary">Send Message</button>
</form>
