{{ $related := .Site.RegularPages.RelatedIndices . "categories" | first 3 }}
{{ with $related }}
<div class="related-posts flow">
    <h2 class="h4">Related articles</h2>
    <ul class="related-posts__list no-padding gap-sm">
        {{ range . }}
        {{ .Render "blog-card-alt" }}
        {{ end }}
    </ul>
</div>
{{ end }}
