{{ define "main" }}
{{ partial "bookshop_bindings" `.Params.content_blocks` }}
{{ partial "bookshop_partial" (slice "page" .Params.content_blocks) }}
<section class="block content-full">
  <div class="contact flex flex-wrap gap-lg">
    <div class="contact__body">
      <div class="contact-form">
        <div class="contact-form__wrapper bg-white">
          {{ partial "forms/contact-form" . }}
        </div>
      </div>
    </div>
    <div class="contact__sidebar">
      <iframe src='https://outlook.office365.com/owa/calendar/Keynecta1@Keynecta.onmicrosoft.com/bookings/' width='100%' height='100%' scrolling='yes' style='border:0'></iframe>
      {{ partial "contact-info" . }}
    </div>
  </div>
</section>
{{ end }}
