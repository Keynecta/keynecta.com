<section class="content-full block bg-white flow" aria-labelledby="{{ .heading | urlize }}">
    <div class="testimonial bg-hexagons block">
        <div class="testimonial__body flow font-color-white">
        <img class="hexagon-divider" src="/uploads/white-hexagon-divider.svg" alt="">
        <p class="h3 fw-700">{{ .body | markdownify }}</p>
        <div>
            <p class="testimonial__name font-size-sm fw-700">{{ .name }}</p>
            <p class="testimonial__title font-size-xs">{{ .title }}</p>
        </div>
        </div>
    </div>
</section>
