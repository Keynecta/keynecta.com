<section class="video-block content-full block bg-{{ .background_color }}{{ if .css_classes }} {{ .css_classes }}{{ end }}" aria-labelledby="{{ .heading | urlize }}">
    <div class="content-md flow">
        <div class="video-block__content flow">
            {{ if .preheading }}
                <span class="text-style-slub">{{ .preheading }}</span>
            {{ end }}
            {{ if .heading }}
                <h2 class="no-margin" id="{{ .heading | urlize }}">{{ .heading | markdownify }}</h2>
            {{ end }}
            {{ if .body }}
                {{ partial "format-body" . }}
            {{ end }}
        </div>
        <div class="video-block__media col">
            {{ if .youtube_video_id }}
                <button class="media-text-block__overlay-button"><div class="media-text-block__play-icon icon-fill-white">{{ partial "svg-icons/play-alt.svg" . }}</div></button>
                <div class="video-block__video">
                    <iframe title="" width="640" height="360" src="https://www.youtube.com/embed/{{ .youtube_video_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
                </div>
            {{ end }}
            {{ if .image.image_url }}
                {{ with .image }}
                    <picture>
                        <source sizes="(min-width: 62rem) 50vw, 100vw" srcset="https://res.cloudinary.com/hurckman-mechanical/image/upload/f_avif,q_85,w_400,h_250,c_fill{{ .image_url }} 400w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_avif,q_85,w_600,h_450,c_fill{{ .image_url }} 600w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_avif,q_85,w_800,h_500,c_fill{{ .image_url }} 800w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_avif,q_85,w_1000,h_625,c_fill{{ .image_url }} 1000w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_avif,q_85,w_1200,h_750,c_fill{{ .image_url }} 1200w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_avif,q_85,w_1600,h_1000,c_fill{{ .image_url }} 1600w" type="image/avif">
                    
                        <source sizes="(min-width: 62rem) 50vw, 100vw" srcset="https://res.cloudinary.com/hurckman-mechanical/image/upload/f_webp,q_85,w_400,h_250,c_fill{{ .image_url }} 400w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_webp,q_85,w_600,h_450,c_fill{{ .image_url }} 600w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_webp,q_85,w_800,h_500,c_fill{{ .image_url }} 800w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_webp,q_85,w_1000,h_625,c_fill{{ .image_url }} 1000w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_webp,q_85,w_1200,h_750,c_fill{{ .image_url }} 1200w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_webp,q_85,w_1600,h_1000,c_fill{{ .image_url }} 1600w" type="image/webp">
                    
                        <source sizes="(min-width: 62rem) 50vw, 100vw" srcset="https://res.cloudinary.com/hurckman-mechanical/image/upload/f_jpg,q_85,w_400,h_250,c_fill{{ .image_url }} 400w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_jpg,q_85,w_600,h_450,c_fill{{ .image_url }} 600w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_jpg,q_85,w_800,h_500,c_fill{{ .image_url }} 800w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_jpg,q_85,w_1000,h_625,c_fill{{ .image_url }} 1000w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_jpg,q_85,w_1200,h_750,c_fill{{ .image_url }} 1200w, https://res.cloudinary.com/hurckman-mechanical/image/upload/f_jpg,q_85,w_1600,h_1000,c_fill{{ .image_url }} 1600w" type="image/jpg">
                    
                        <img src="https://res.cloudinary.com/hurckman-mechanical/image/upload{{ .image_url }}" alt="{{ .image_alt }}" width="600" height="450" loading="lazy">   
                    </picture>
                {{ end }}
            {{ end }}
        </div>
    </div>
</section>
