{{ range .bios }}
    <section class="media-text-block content-full block bg-{{ .background_color }}" aria-labelledby="{{ .heading | urlize }}">
        <div class="content-lg grid gap-lg">
        <div class="grid-12 grid-7-md margin-block-auto block flow">
            <img class="hexagon-divider" src="/uploads/green-hexagon-divider.svg" alt="" width="200" height="12">
            <div>
                <h2 class="no-margin" id="{{ .heading | urlize }}">{{ .heading | markdownify }}</h2>
                <p class="text-style-slub job-title font-size-xs">{{ .job_title }}</p>
            </div>
            {{ if .body }}
                {{ if in .body "\n" }}
                    {{ .body | markdownify }}
                {{ else }}
                    <p>{{ .body | markdownify }}</p>
                {{ end }}
            {{ end }}
        </div>
        <div class="grid-12 grid-5-md">
            {{ if .image.image_url }}
            <div class="headshot media-text-block__image">
            <picture>
                <source srcset="https://keynecta.imgix.net{{ .image.image_url }}?fm=avif&q=75&width=600&height=800" type="image/avif">
            
                <source sizes="(min-width: 993px) 100vw, 50vw" srcset="https://keynecta.imgix.net{{ .image.image_url }}?fm=webp&q=75&width=325&height=250 400w, https://keynecta.imgix.net{{ .image.image_url }}?fm=webp&q=75&width=600&height=450 600w, https://keynecta.imgix.net{{ .image.image_url }}?fm=webp&q=75&width=800&height=525 800w" type="image/webp">
            
                <source sizes="(min-width: 993px) 100vw, 50vw" srcset="https://keynecta.imgix.net{{ .image.image_url }}?fm=jpg&q=75&width=325&height=250 400w, https://keynecta.imgix.net{{ .image.image_url }}?fm=jpg&q=75&width=600&height=450 600w, https://keynecta.imgix.net{{ .image.image_url }}?fm=jpg&q=75&width=800&height=525 800w" type="image/jpg">
            
                <img src="{{ .image.image_url }}" alt="{{ .image.image_alt }}" width="600" height="450">   
            </picture>
            </div>
            {{ end }}
        </div>
        </div>
    </section>
  {{ end }}
